<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];
    // console 들어가서 element 에서 p태그 찾아서 우클릭하고 Break on > attribute motification 하면 attribute로 걸려있는 onClick event가 실행되기 전에 debug 모드가 열림!
    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }


    // Regular
    console.log('hello');

    // Interpolated
    console.log('Hello I am %s string!', '🧡')
    const something = '💌';
    console.log(`Hello this is backtick and ${something}`)

    // Styled
    console.log('%c I am some great text', 'font-size: 50px; background: yellow; text-shadow: 10px 10px 0 blue')

    // warning!
    console.warn('OH NOOOOOoooo')

    // Error :|
    console.error('Oops i did it again')
    
    // Info
    console.info('Crocodiles eat 3-4 people per year');

    // Testing
    console.assert(1 === 1, 'that is wrong')
    console.assert(1 === 2, 'that is wrong')

    const p = document.querySelector('p');
    console.assert(p.classList.contains('show'), 'Element not have className "show"'); // 평가 된 식이 false면 콘솔에 오류 기록

    // clearing
    // console.clear();

    // Viewing DOM Elements
    console.log(p); // 괄호 안의 해당 엘리먼트를 보여줌
    console.dir(p); // 괄호 안의 해당 엘리먼트의 모든 속성을 보여줌, 저장된 객체의 자바스크립트 표현을 출력, HTML 요소일 경우 DOM 표현의 속성 출력

    function f() { return true; } // 함수도 객체라는 것을 기억하시고, 다음 예제도 콘솔에 쳐서 결과를 비교해보세요.
    console.log(f);
    console.dir(f);


    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`); 
        console.log(`This is ${dog.name}`); 
        console.log(`${dog.name} is ${dog.age} years old`); 
        console.log(`${dog.name} is ${dog.age * 7} dog years old`); 
      console.groupEnd(`${dog.name}`); 
    });

    // counting
    console.count('Wes');
    console.count('Wes');
    console.count('Steve');
    console.count('Steve');
    console.count('Wes');
    console.count('Steve');
    console.count('Wes');
    console.count('Steve');
    console.count('Steve');
    console.count('Steve');
    console.count('Steve');
    console.count('Steve');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });

    console.table(dogs);

    // https://takeuu.tistory.com/53?category=733951
    // https://www.zerocho.com/category/JavaScript/post/5b2b45cf1350f9001b662ba6
    // ! 객체를 로깅할 때는 객체의 내용 변경사항이 실시간으로 업데이트 된다 !
  </script>
</body>
</html>
